<!DOCTYPE html>
<html>
    <head>
        <title>LukeSMP - Play</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="status.js"></script>
    </head>
    <body>
        <div class="navbar" id="navbar">
            <a href="index.html">
                <img class="logo" src="assets/logo/logo.png" alt="logo" style="height:75px;">
            </a>
            <div>
                <a href="http://map.lukesmp.net">Map</a>
                <a href="season4.html">Season 4</a>
                <a href="rules.html">Rules</a>
                <a class="button cyanButton" href="play.html">Play Now</a>
            </div>
        </div>
        <div class="section translucent centered" style="flex-direction: column;">
            <div class="h1">Play</div>
            <div class="h2">Subtitle of the Century</div>
        </div>
        <div class="section opaque boxes">
            <div class="boxes">
                <div class="boxStack">
                    <div class="longBox">
                        <div class="h2" id="server-status">
                            Status: Unknown
                        </div>
                    </div>
                    <div class="longBox">
                        <div class="h2" id="player-count">
                            Players: 0/30
                        </div>
                    </div>
                </div>
                <div class="listBox">
                    <div class="h2" style="align-self: center;">
                        Online Players
                    </div>
                    <div class="lists">
                        <div class="list">
                            <div class="listHeads" id="player-heads1">

                            </div>
                            <div class="listNames" id="player-list1">

                            </div>
                        </div>
                        <div class="list">
                            <div class="listHeads" id="player-heads2">

                            </div>
                            <div class="listNames" id="player-list2">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section translucent">

        </div>
    </body>
</html>
